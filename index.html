<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" href="https://storage.googleapis.com/lazy-icons/not-found-placeholder.webp" type="image/x-icon">
    <title>App Name</title>
  </head>
  <body>
    <div class="main-content">
      <div class="text-center py-10">
        <h1>Translation Evaluation</h1>
        <div id="translation-segment">
          <p><strong>Spanish:</strong> <span id="spanish-text">Loading...</span></p>
          <p><strong>English:</strong> <span id="english-text">Loading...</span></p>
        </div>
        <form id="evaluation-form" action="https://script.google.com/macros/s/AKfycbzn4gytGyPTGwWIbxsfxyDRhM97Mv0fpOxCIeNArIKPOIsRy4IOchjpSTZ4BN-2m04etg/exec" method="post">
            <input type="hidden" id="segment-id" name="segment-id" value="segment-1">
            <label for="error-type">Error Type:</label>
            <select id="error-type" name="error-type" disabled>
                <option value="major">Major</option>
                <option value="minor">Minor</option>
            </select>
            <label for="correct-translation">Equivalencia correcta:</label>
            <textarea id="correct-translation" name="correct-translation" disabled></textarea>
            <label for="other-comments">Otros comentarios:</label>
            <textarea id="other-comments" name="other-comments"></textarea>
            <button type="submit">Submit</button>
        </form>
        <button id="next-segment">Next Segment</button>
      </div>
    </div>
    <script src="/static/js/home.js"></script>
  </body>
</html>
